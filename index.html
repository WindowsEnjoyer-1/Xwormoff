<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blazing Offers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/2VG76xpXdBj0.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #000;
            scroll-behavior: smooth;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 1000;
        }

        .logo img {
            height: 60px;
        }

        .info-container {
            display: flex;
            justify-content: center; /* Center the remaining box */
            margin: 150px auto 50px;
            padding: 0 50px;
        }

        .info-box {
            background-color: #000;
            padding: 50px;
            border-radius: 15px;
            width: 40%;
            height: 300px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-box:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 255, 0.5);
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            margin: 50px auto;
            flex-direction: column;
            align-items: center;
        }

        .pricing-box {
            background-color: #000;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pricing-box:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0px 8px 20px rgba(0, 0, 255, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .button {
            background: linear-gradient(45deg, #0057ff, #007bff);
            background-size: 200% 200%;
            color: #fff;
            padding: 20px 60px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            transition: background-position 0.5s, transform 0.3s ease;
            width: 100%; /* Button takes full width */
        }

        .button:hover {
            background-position: right center;
            transform: scale(1.05);
        }

        .text-logo {
            margin-top: 30px;
            font-size: 36px; /* Adjust size for prominence */
            font-weight: bold;
            color: #007bff;
            text-align: center;
            text-shadow: 0px 4px 10px rgba(0, 123, 255, 0.6);
        }

        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/2VG76xpXdBj0.png" alt="Blame Logo">
        </div>
    </header>

    <section class="hero">
        <!-- Info Box -->
        <div class="info-container">
            <div class="info-box">
                <h3>ABOUT</h3>
                <p>The BEST ratting tool for windows 7/10/11!</p>
            </div>
        </div>

        <!-- Download Box -->
        <div class="pricing-container">
            <div class="pricing-box">
                <div class="button-container">
                    <a href="https://google.com" class="button" target="_blank">Download</a>
                </div>
            </div>

            <!-- Text Logo -->
            <div class="text-logo">Xworm Official</div>
        </div>
    </section>

    <video class="background-video" autoplay muted loop>
        <source src="images/animated.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>

</html>
